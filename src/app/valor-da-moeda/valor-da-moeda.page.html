<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Valor da Moeda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cep">
    <input type="search" placeholder="CEP">
    <br>
    <button>
      <ion-icon name="search"></ion-icon>
      <strong>PESQUISAR</strong>
    </button>
  </div>
  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
